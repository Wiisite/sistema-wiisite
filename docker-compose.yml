version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://erp_user:erp_password@db:3306/erp_wiisite
      - JWT_SECRET=${JWT_SECRET}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID}
      - PORT=3000
    depends_on:
      - db
    networks:
      - erp-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: erp_wiisite
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - erp-network

volumes:
  db_data:


networks:
  erp-network:
    driver: bridge
